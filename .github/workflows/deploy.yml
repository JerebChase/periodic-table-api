name: Build Docker Image and Push to ECR

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Set env to dev
      if: endsWith(github.ref, '/dev')
      run: |
        echo "ENVIRONMENT=dev" >> $GITHUB_ENV
    - name: Set env to production
      if: endsWith(github.ref, '/main')
      run: |
       echo "ENVIRONMENT=prod" >> $GITHUB_ENV
    - name: Configure AWS credentials for Github Actions
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build and Push docker image to ECR
      run: |
        docker build -t periodic-table-api .
        docker tag periodic-table-api:latest 105459448871.dkr.ecr.us-east-1.amazonaws.com/periodic-table-api-dev:latest
        docker push 105459448871.dkr.ecr.us-east-1.amazonaws.com/periodic-table-api-dev:latest